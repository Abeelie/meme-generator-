<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meme Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h1>Meme Generator</h1></center>
	<div class="container">
	<p> <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;">
	</canvas>
	</p>
	<p>
		<textarea id="textbox1" placeholder="Type here"></textarea>
		Text size Input 1: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
	</p>
	<p>
		<textarea id="textbox2" placeholder="Type here"></textarea>
		Text size Input 2: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
	</p>
	<p><input type="file" id="input-image" accept="image/*"></p>
	<button id="btn">Generate Meme</button>
	<button id="btn2" onclick="deleteImage()">Delete Meme</button>
</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
